        <h1>Ascii Tab Converter</h1>
        <p>Copy and paste an tab in the Ascii Tab Format. Please refer to the documentation: <a href="http://en.wikipedia.org/wiki/ASCII_tab">ASCII Tab on Wikip√©dia</a></p>


        <p>Song Name:</p>
        <textarea id="name" cols="50" rows="1" placeholder="C Note" ></textarea>

        <p>Tab:</p>
        <textarea id="tab" cols="110" rows="6" placeholder="e |-----0------|
B |-----1------|
G |-----0------|
D |-----2------|
A |-----3------|
E |------------|" style="font-family:monospace,Courier"></textarea>

        <br>

        <p><a href="#" class="btn btn-primary" role="button" onclick="parser()">Convert &raquo;</a></p>

        <script>
        function parser() {
          var name = document.getElementById('name').value;
          var tab  = document.getElementById('tab').value;
          var strings = tab.split("\n");
          var tuning = new Array();

          for(int i = 0;i<6;i++){
            tuning[i] = strings[i].charAt(0);
          }
        }
        </script>
